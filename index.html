<!DOCTYPE html>

</head>

<body>

    <div class="cadastro">
        
            <img class="logo" src="Logo.png" alt="Logo" />
        
        <form action="">
            <div class="forms">
                <label for=""  class="label">Nome de Usuario</label>
                <input type="text" name="nome" placeholder="Digite seu nome de Usuario" class="input" ><br>

                    de como é exibido o mesmo -->
                    
            </div>

            <div class="forms">
                <label for="" class="label">Senha de Usuario</label>
                <input type="password" placeholder="Digite sua Senha" class="input"> <br>
            </div>
            <input type="checkbox" value="Conect"> Manter-se Conectado
            <div><button type="submit">Logar</button></div>


        </form>
        

    </div>
